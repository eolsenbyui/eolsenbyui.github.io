<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>WDD 330</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Satisfy&family=Yellowtail&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>Poet's Pal</h1>
    </header>

    <form id="form">
        <div class="row">
            <label for="rhyme">Rhymes with&nbsp;&nbsp;</label>
            <input id="rhyme" type="text" />
        </div>
        <div id="less" class="row">
            <label for="syllables">and less than&nbsp;&nbsp;</label>
            <input id="syllables" type="number" min="2" max="20" />&nbsp;&nbsp;
            <span id="trailer">syllables</span>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>

    <p id="stay-tuned">Much more to come!</p>

    <table id="table">
        <thead id="header">

        </thead>
        <tbody id="body">
        </tbody>
    </table>

    <footer id="credits">
        Background image by <a href="https://unsplash.com/@augustinewong?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Augustine Wong</a> on <a href="https://unsplash.com/s/photos/marble-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
