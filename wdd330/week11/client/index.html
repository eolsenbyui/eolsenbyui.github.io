<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>WDD 330 JSON Web Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
        input {
            font-size: 1.5em;
        }

        .hidden {
            display: none;
        }

        #login > div:nth-child(3) > input[type=submit] {
            margin-top: 0.5em;
        }
    </style>
</head>

<body>
    <main>
        <h1>JSON Web Token</h1>
        <div id="errors" class="errors hidden"></div>
        <form id="login">
            <div>
                <input id="username" type="text" placeholder="User email address" />
            </div>
            <div>
                <input id="password" type="password" placeholder="Password" />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
        <form id="addPost" class="hidden">
            <input id="title" type="text" placeholder="Title" /> <br>
            <input id="content" type="text" placeholder="Content" /> <br>
            <input id="name" type="text" placeholder="Name" /> <br>
            <input type="submit" />
        </form>
        <div id="output"></div>
    </main>

    <footer>

    </footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
