    <!--
    <p style="text-align: center">
        <img id="cat" src="cat.png" style="position: relative">
        <img id="hat" src="hat.png" style="position: relative">
    </p>
    -->
    <script>
        let cat = document.getElementById("cat");
        let hat = document.getElementById("hat");
        let angle = Math.PI / 2;
        let ellipseWidth = 150;
        let ellipseHeight = 75;
        let verticalOffset = 50;
        let horizontalOffset = 100;

        function animate(time, lastTime) {
            if (lastTime != null) {
                angle += (time - lastTime) * 0.001;
            }
            cat.style.top = (Math.sin(angle) * ellipseHeight + verticalOffset) + "px";
            cat.style.left = (Math.cos(angle) * ellipseWidth + horizontalOffset) + "px";

            hat.style.top = (Math.sin(angle + Math.PI) * ellipseHeight + verticalOffset) + "px";
            hat.style.left = (Math.cos(angle + Math.PI) * ellipseWidth) + "px";
            requestAnimationFrame(newTime => animate(newTime, time));
        }

        requestAnimationFrame(animate);
    </script>
</body>
