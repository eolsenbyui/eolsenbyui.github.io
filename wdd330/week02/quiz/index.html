<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content='A JavaScript Quiz Game'>
    <title>Quiz Ninja</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <h1>Quiz Ninja!</h1>
                <p class="welcome", id="welcome"></p>
                <p>What is Superman's real name?</p>
                <input type="text" id="answer">
                <button id="action">Answer</button>
                <p id="feedback"></p>
            </header>
        </div>
    </section>
    <script src='main.js'></script>
</body>

</html>
