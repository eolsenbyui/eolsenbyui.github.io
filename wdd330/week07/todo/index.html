<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>WDD 330 To-Do List</title>

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./todo.css" />

    <script type="module" src="./main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <H1>Blueprint for My Day</H1>
    <section id="list">
        <table>
            <tbody>
                
            </tbody>
        </table>
    </section>
    <footer>
        <form id="add-task">
            <span class="label">Add a task:</span>
            <input type="text" id="new-task" class="add" placeholder="Type text and press Enter or click the + to add a task.">
            <button type="submit">+</button>
        </form>
        <span id="tasksLeft" class="label">n tasks left.</span>&nbsp;&nbsp;
        <button id="allTasks" class="filter">All</button>
        <button id="activeTasks" class="filter">Active</button>
        <button id="completedTasks" class="filter">Completed</button>
    </footer>
</body>

</html>
