<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>Great Hikes</h1>
      <button class="back hidden"><-- Back</button>
      <ul id="hikes" class="hike-styles">
        <!-- your hike list should be build here. -->
      </ul>
      <form id="comment-form" class="comment hidden">
        <h2>Add Comment</h2>
        <div class=comment-input-div>
          <input id="comment-input" class="break" placeholder="Type your comments here and touch submit or press Enter" />
          <button id="submit-comment" type="submit">Submit</button>
        </div>
      </form>
      <section id="comment-section" class="comment hidden">
        <h2>Comments</h2>
        <ul id="comment-list">

        </ul>
      </section>
      <button class="back hidden"><-- Back</button>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
