<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WDD 330 Portfolio</title>

  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <script src="./js/menu.js"></script>
  <script>

    function loadMenu() {
      links.block1.forEach(element => {
        document.getElementById("contentsBlockOne").innerHTML += `<li><a href=${element.url}>${element.label}</a></li>`
      });

      links.block2.forEach(element => {
        document.getElementById("contentsBlockTwo").innerHTML += `<li><a href=${element.url}>${element.label}</a></li>`
      });

    }

  </script>

  <style>
    body {
      margin-left: 20px;
    }

    #student {
      margin-left: 30px;
      margin-top: -20px;
    }

    .block {
      margin-top: 60px;
    }
  </style>
</head>

<body onload="loadMenu()">
  
  <h1>WDD 330 Portfolio</h1>
  <p id="student"><span class="to-do">Eugene C. Olsen</span>, Section 7, Fall 2021</p>

  <section class="block" id="block1">
    <h2>Block 1</h2>
    <ol id="contentsBlockOne"></ol>
  </section>

  <section class="block" id="block2">
    <h2>Block 2</h2>
    <ol id="contentsBlockTwo" start="8"></ol>
  </section>

</body>

</html>
